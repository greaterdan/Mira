<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #0a0a0a;
      color: #fff;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <div class="message">Completing authentication...</div>
  </div>
  <script>
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const success = urlParams.get('success');
      const error = urlParams.get('error');
      
      // Get the origin from the current window location
      const origin = window.location.origin;
      
      if (success === '1') {
        // Authentication successful - notify parent window
        if (window.opener) {
          window.opener.postMessage({
            type: 'GOOGLE_AUTH_SUCCESS'
          }, origin);
          
          // Close popup after a short delay
          setTimeout(() => {
            window.close();
          }, 500);
        } else {
          // If no opener, redirect to main page
          window.location.href = '/';
        }
      } else if (error === '1') {
        // Authentication failed - notify parent window
        if (window.opener) {
          window.opener.postMessage({
            type: 'GOOGLE_AUTH_ERROR'
          }, origin);
          
          // Close popup after a short delay
          setTimeout(() => {
            window.close();
          }, 500);
        } else {
          // If no opener, redirect to main page with error
          window.location.href = '/?auth=error';
        }
      } else {
        // Unknown state - just close
        setTimeout(() => {
          window.close();
        }, 1000);
      }
    })();
  </script>
</body>
</html>
